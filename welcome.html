<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | InfoSeeker</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Favicon -->
<link id="dynamic-favicon" rel="icon" href="https://i.postimg.cc/TPH2MfpT/Screenshot-2025-07-16-23-28-33-759-com-whatsapp-w4b-edit.jpg" type="image/png">
</head>
<body>
  <div class="bg-container"></div>

  <div class="main-container glass animate-fadeIn">
    <img src="https://i.postimg.cc/TPH2MfpT/Screenshot-2025-07-16-23-28-33-759-com-whatsapp-w4b-edit.jpg" alt="Team Boyzian" class="logo animate-logo">
    <h1 class="title animate-title">Welcome to Team Boyzian AI Hub</h1>
    <p class="subtitle">Get educational & recent info in Bangla & English!</p>

    <div class="countdown-container glass">
      <p>Redirecting to AI page in <span id="count">10</span> seconds...</p>
      <button id="skipBtn" class="btn">Go Now</button>
    </div>
  </div>

<script>
  // Countdown logic
  let count = 10;
  const countEl = document.getElementById("count");
  const skipBtn = document.getElementById("skipBtn");

  const interval = setInterval(() => {
    count--;
    countEl.textContent = count;
    if(count <= 0){
      clearInterval(interval);
      window.location.href = "index.html";
    }
  }, 1000);

  skipBtn.addEventListener("click", () => {
    clearInterval(interval);
    window.location.href = "index.html";
  });

  // Glowing Page Title
  const originalTitle = document.title;
  const glowChars = ['âœ¨','ðŸ’¡','ðŸŒŸ','âš¡'];
  let glowIndex = 0;
  setInterval(() => {
    document.title = glowChars[glowIndex] + " " + originalTitle;
    glowIndex = (glowIndex + 1) % glowChars.length;
  }, 1000);
</script>
</body>
</html>
